cluster.path=\
    ${nbplatform.active.dir}/cnd:\
    ${nbplatform.active.dir}/dlight:\
    ${nbplatform.active.dir}/harness:\
    ${nbplatform.active.dir}/ide:\
    ${nbplatform.active.dir}/mdbcore:\
    ${nbplatform.active.dir}/mplablibs:\
    ${nbplatform.active.dir}/mplab_ide:\
    ${nbplatform.active.dir}/nb:\
    ${nbplatform.active.dir}/platform

# This list of disabled modules comes from the XC32 plugin's "platform.properties".  The SDK docs
# do not mention any disabled modules, but the docs are also out of date (as of SDK v4.05).
disabled.modules=\
    org.netbeans.modules.cnd.asm,\
    org.netbeans.modules.cnd.debugger.gdb,\
    org.netbeans.modules.cnd.kit,\
    org.netbeans.modules.ide.branding.kit,\
    org.netbeans.modules.registration,\
    org.netbeans.modules.reglib,\
    org.netbeans.modules.updatecenters,\
    org.netbeans.modules.welcome,\
    org.netbeans.upgrader

# This corresponds to the platform name given when the project was created.  Go under 
# "Tools -> NetBeans Platforms" to add new platforms and manage current ones.  For example,
# this assumes that there is a platform in the list called "MPLAB X IDE {version}" (spaces are
# replaced with underscores here).
nbplatform.active=MPLAB_X_IDE_v5.45
